<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar_logo border">
                <div class="logo"></div>
            </div>

            <div class="navbar_location border">
                <p class="loc_first">Deliver to</p>
              <div class="loc_icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="loc_second"> India</p>
              </div>
            </div>
            
            <div class="nav_search">
                <select class="search_Select">
                    <option value="All">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search_input">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav_language border">
                <img src="Images/india.png" alt="india flag">
                <select>
                    <option value="EN">EN</option>
                </select>
            </div>

            <div class="nav_sign-in border">
                <p>Hello, Sign in</p>
                <select>
                    <option>Account & Lists</option>
                </select>
            </div>

            <div class="nav_orders border">
                <p class="nav_orders_1">Returns</p>
                <p class="nav_orders_2">&Orders</p>
            </div>

            <div class="nav_cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="nav_cart_1">Cart</p>
            </div>

        </div>

        <div class="panel">
            <div class="panel_all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel_options">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registary</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>

            <div class="panel_deals">
                <p>Shop deals in Electronics</p>
            </div>
        </div>
    </header>

    <section class="hero_section">
        <div class="hero_msg">
            <p>
                You are on Amazom.com . You can also shop on Amazon India for millions of products with fast local delivery. <a href="#">Click here to go to Amazon.in</a>
            </p>
        </div>

        
    </section>
</body>
</html>
